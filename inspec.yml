summary: "CMS ARS3.1 Overlay against the Red Hat Enterprise Linux 6 DISA STIG InSpec Profile"
version: 0.1.0

depends:
- name: Red Hat Enterprise Linux 6 Security Technical Implementation Guide
  git: https://github.com/mitre/red-hat-enterprise-linux-6-stig-baseline.git
  branch: master

attributes:
  - name: auditd_space_left
    description: 'The amount of space left. Typically, this is set to at least 25% of the volume housing the audit logs.'
    default: SET_ME
    
  - name: banner_text
    description: 'The banner text for graphical, CLI, and remote logins.'
    default: SET_ME
  
  - name: max_logins
    description: 'The maximum number of simultaneous system logins.' 
    default: 10
  
  - name: emergency_accounts
    description: 'The list of emergency accounts on the system.'
    default: []
  
  - name: temporary_accounts
    description: 'The list of temporary accounts on the system.'
    default: []
  
  - name: package_signing_keys
    description: 'The list of package signing keys used by the system.'
    default: ['gpg-pubkey-fd431d51-4ae0493b', 'gpg-pubkey-2fa658e0-45700c69']
