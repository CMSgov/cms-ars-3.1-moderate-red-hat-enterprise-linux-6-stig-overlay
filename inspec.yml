  - name: pam_faillock_fail_interval
    description: 'minimum amount of time account must be locked out after failed logins.'
    default: 7200

  - name: pam_cracklib_difok
    default: 6

  - name: pam_faillock_deny
    default: 5

  - name: pam_faillock_unlock_time
    default: 1800

  - name: client_alive_interval
    default: 1800

  - name: min_reuse_generations
    description: The minimum number of generations before a password can be reused.
    default: 6

  - name: days_of_inactivity
    description: 'The number of days of inactivity before an account is disabled.'
    default: 60

  - name: max_logins
    description: 'The maximum number of simultaneous system logins. (e.g., 10)' 
    default: 0
    
  - name: emergency_accounts
    description: 'The list of emergency accounts on the system.'
    default: []

  - name: emergency_accounts_expiration_days
    default: 1

  - name: temporary_accounts
    description: 'The list of temporary accounts on the system.'
    default: []
  
  - name: temporary_accounts_expiration_days
    default: 30

  - name: package_signing_keys
    description: 'The list of package signing keys used by the system (e.g., [''gpg-pubkey-fd431d51-4ae0493b'', ''gpg-pubkey-2fa658e0-45700c69'']).'
    default: []
